name: Deploy to ecellmedicaps.com

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Set Git user information
        run: |
          git config --global url."https://".insteadOf "https://"
          git config --global url."https://@github.com/".insteadOf "https://github.com/"
          git config --global url."https://api.github.com/".insteadOf "https://api.github.com/"
          git config --global user.email "initium.ecell@medicaps.ac.in"
          git config --global user.name "Ecell-MediCaps"

      - name: Install dependencies
        run: npm install

      - name: Set CI to false
        run: echo "CI=false" >> $GITHUB_ENV

      - name: Build project
        run: npm run build
        env:
          CI: false

      - name: Deploy to GitHub Pages
        run: |
          git remote add origin_with_token "https://${{ secrets.DEPLOY_TOKEN }}@github.com/${{ github.repository }}"
          git push origin_with_token main
