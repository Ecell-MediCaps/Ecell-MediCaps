name: Deploy to ecellmedicaps.com

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install
        
      - name: Set CI to false
        run: echo "CI=false" >> $GITHUB_ENV

      - name: Build project
        run: npm run build
        env:
          CI: false
          
      - name: Deploy to GitHub Pages
        run: npm run deploy
